<!doctype html>
<html>
<head>
    <script src="~/content/app/assets/libs/angularjs/angular.js"></script>
    <script src="~/content/app/assets/libs/angularjs/angular-resource.js"></script>
    <script src="~/content/app/mainApp.js"></script>
    <script src="~/content/app/doctorsController.js"></script>
</head>
<body ng-app="mainApp">
<div ng-controller="doctorsController">
    <h3>List</h3>
    <table>
        <tr>
            <td colspan="2"><button ng-click="returnAll()">Get All</button></td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                    <tr ng-repeat="doctor in doctors">
                        <td>{{ doctor.Id }}</td>
                        <td>{{ doctor.FirstName }}</td>
                        <td>{{ doctor.LastName }}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr/>
    <h3>Get</h3>
    <table>
        <tr>
            <td>Get By Id</td>
            <td><input type="number" ng-model="doctorId"/></td>
        </tr>
        <tr>
            <td colspan="2"><button ng-click="returnSingle()">Load Doctor</button></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>{{doctor.FirstName}}</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>{{doctor.LastName}}</td>
        </tr>
    </table>
    <hr/>
    <h3>Create</h3>
    <table>
        <tr>
            <td colspan="2">Create</td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" ng-model="create.firstName"/></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" ng-model="create.lastName" /></td>
        </tr>
        <tr>
            <td colspan="2"><button ng-click="save()">Create Doctor</button></td>
        </tr>
    </table>
</div>
</body>
</html>
